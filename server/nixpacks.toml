# Nixpacks configuration for Railway
# Node.js versiyonu NIXPACKS_NODE_VERSION environment variable ile belirlenir
# Python nixPkgs ile kurulacak (provider çakışma yaratıyor)

providers = ["node"]

[phases.setup]
# Python ve pip nixPkgs ile kuruluyor
nixPkgs = ["pkgs.python3", "pkgs.python3Packages.pip"]

[phases.install]
cmds = [
  "npm ci --omit=dev",
  "python3 -m pip install --user yt-dlp"
]

[phases.build]
cmds = []

[start]
cmd = "npm start"
