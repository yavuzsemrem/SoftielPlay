# Nixpacks configuration for Railway
# Node.js versiyonu NIXPACKS_NODE_VERSION environment variable ile belirlenir
# Python providers ile kurulacak
# nixPkgs kullanmıyoruz - çakışmayı önlemek için (iki nixpkgs dosyası oluşmasını engeller)

providers = ["node", "python"]

[phases.setup]
# nixPkgs kullanmıyoruz - çakışmayı önlemek için

[phases.install]
cmds = [
  "npm ci --omit=dev",
  "pip3 install --user yt-dlp"
]

[phases.build]
cmds = []

[start]
cmd = "npm start"
