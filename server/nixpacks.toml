# Nixpacks configuration for Railway
# Node.js versiyonu NIXPACKS_NODE_VERSION environment variable ile belirlenir
# Python Nixpacks tarafından otomatik tespit edilir

providers = ["node", "python"]

[phases.setup]
# Sadece FFmpeg ekliyoruz, Python ve Node.js Nixpacks tarafından otomatik kurulacak
nixPkgs = ["pkgs.ffmpeg"]

[phases.install]
cmds = [
  "npm ci --omit=dev",
  "pip3 install --user yt-dlp"
]

[phases.build]
cmds = []

[start]
cmd = "npm start"
