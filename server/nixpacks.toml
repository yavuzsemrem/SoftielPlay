# Nixpacks configuration for Railway
# Node.js versiyonu NIXPACKS_NODE_VERSION environment variable ile belirlenir
# Python manuel olarak nixPkgs içinde belirtiliyor (çakışma önlemek için)

providers = ["node"]

[phases.setup]
# Python ve FFmpeg manuel olarak ekleniyor
# pip Python ile birlikte gelir
nixPkgs = ["pkgs.python3", "pkgs.ffmpeg"]

[phases.install]
cmds = [
  "npm ci --omit=dev",
  "python3 -m ensurepip --user || true",
  "pip3 install --user yt-dlp"
]

[phases.build]
cmds = []

[start]
cmd = "npm start"
