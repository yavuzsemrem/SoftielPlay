# Nixpacks configuration for Railway
# Node.js versiyonu NIXPACKS_NODE_VERSION environment variable ile belirlenir
# Python manuel olarak nixPkgs içinde belirtiliyor (çakışma önlemek için)

providers = ["node"]

[phases.setup]
# Python, FFmpeg ve pip manuel olarak ekleniyor
nixPkgs = ["pkgs.python3", "pkgs.python3Packages.pip", "pkgs.ffmpeg"]

[phases.install]
cmds = [
  "npm ci --omit=dev",
  "pip3 install --user yt-dlp"
]

[phases.build]
cmds = []

[start]
cmd = "npm start"
