# Nixpacks configuration for Railway
# Node.js versiyonu NIXPACKS_NODE_VERSION environment variable ile belirlenir
# Python ve FFmpeg burada belirtiliyor

providers = ["node", "python"]

[phases.setup]
nixPkgs = ["pkgs.python311", "pkgs.ffmpeg"]

[phases.install]
cmds = [
  "npm ci --omit=dev",
  "pip3 install --user yt-dlp"
]

[phases.build]
cmds = []

[start]
cmd = "npm start"
