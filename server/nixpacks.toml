# Nixpacks configuration for Railway
# Bu dosya Railway'ın build sürecini yapılandırır

providers = ["node", "python"]

[phases.setup]
nixPkgs = ["pkgs.nodejs-20_x", "pkgs.python311", "pkgs.ffmpeg"]

[phases.install]
cmds = [
  "npm ci --omit=dev",
  "pip3 install --user yt-dlp"
]

[phases.build]
cmds = []

[start]
cmd = "npm start"
